jdk:
  - openjdk17

before_install:
  - echo "Downloading google-services.json for the SDK module"
  - mkdir -p sdk/src/main
  - wget -O sdk/src/main/google-services.json 'https://github.com/tony-greel/sdkPackage/blob/main/sdk/src/main/google-services.json'
  - chmod +x gradlew


install:
  - echo "Building the SDK module"
  - ./gradlew clean :sdk:assembleRelease -Pgroup=com.github.tony-greel -Pversion=master-SNAPSHOT

build:
  project_dir: sdk
  output_directory: sdk/build/outputs/aar
