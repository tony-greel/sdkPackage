jdk:
  - openjdk17

before_install:
  - echo "Downloading google-services.json for the SDK module"
  - mkdir -p sdk
  - wget -O sdk/google-services.json 'https://raw.githubusercontent.com/tony-greel/sdkPackage/main/sdk/google-services.json'
  - chmod +x gradlew

install:
  - echo "Building the project"
  - ./gradlew clean assembleRelease -Pgroup=com.github.tony-greel -Pversion=master-SNAPSHOT

build:
  project_dir: sdk
  output_directory: sdk/build/outputs/aar
